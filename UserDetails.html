<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Notes App - User Details</title>
    <link rel="stylesheet" href="css/UserDetails.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Mobile Toggle Button -->
    <button class="mobile-toggle" id="mobileToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar bg-dark" id="sidebar">
        <div>
            <div class="p-4">
                <h4 class="brand-title mb-0">
                    <i class="fa-solid fa-book-open"></i> 4Notes Admin
                </h4>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link" href="Usermanagement.html">
                    <i class="fas fa-users"></i>User Management
                </a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-wrapper">
            <!-- Back Button -->
            <div class="mb-3">
                <a href="Usermanagement.html" class="btn btn-light">
                    <i class="fas fa-arrow-left me-2"></i>Back to User Lists
                </a>
            </div>

            <!-- User Information -->
            <div class="user-info-card">
                <div class="row">
                    <div class="col-md-2 text-center">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <h3 class="mb-2" id="userName">Loading...</h3>
                        <p class="text-muted mb-1"><i class="fas fa-envelope me-2"></i><span id="userEmail">-</span></p>
                        <p class="text-muted mb-0"><i class="fas fa-calendar me-2"></i>Joined: <span id="userJoined">-</span></p>
                    </div>
                    <div class="col-md-3 text-end">
                        <button class="btn btn-danger mt-2" id="deleteUserBtn">
                            <i class="fas fa-trash me-2"></i>Delete User
                        </button>
                    </div>
                </div>
            </div>

            <!-- User Notes -->
            <div class="mb-3">
                <h4 class="mb-0"><i class="fa-solid fa-rectangle-list"></i> User Notes (<span id="notesCount">0</span>)</h4>
            </div>

            <!-- Notes Container -->
            <div id="notesContainer">
                <div class="text-center text-muted py-5">
                    <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                    <p>Loading notes...</p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const mobileToggle = document.getElementById('mobileToggle');
        const sidebar = document.getElementById('sidebar');
        mobileToggle.addEventListener('click', () => sidebar.classList.toggle('show'));

        // Get user ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        if (!userId) {
            alert('No user ID provided!');
            window.location.href = 'Usermanagement.html';
        }

        // Format date function
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Load user details and notes
        function loadUserDetails() {
            fetch(`UserDetails.php?id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                        window.location.href = 'Usermanagement.html';
                        return;
                    }

                    // Update user information
                    document.getElementById('userName').textContent = 
                        `${data.user.first_name} ${data.user.last_name}`;
                    document.getElementById('userEmail').textContent = data.user.email;
                    document.getElementById('userJoined').textContent = formatDate(data.user.created_at);
                    document.getElementById('notesCount').textContent = data.notesCount;

                    // Display notes
                    const notesContainer = document.getElementById('notesContainer');
                    notesContainer.innerHTML = '';

                    if (data.notes.length === 0) {
                        notesContainer.innerHTML = `
                            <div class="text-center text-muted py-5">
                                <i class="fas fa-sticky-note fa-3x mb-3"></i>
                                <p>This user has no notes yet.</p>
                            </div>
                        `;
                    } else {
                        data.notes.forEach(note => {
                            const noteCard = `
                                <div class="note-card">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="note-title">${escapeHtml(note.title)}</div>
                                        <button class="btn btn-sm btn-light toggle-btn">
                                            <i class="fas fa-chevron-down"></i>
                                        </button>
                                    </div>
                                    <div class="note-body collapse">
                                        ${escapeHtml(note.content).replace(/\n/g, '<br>')}
                                    </div>
                                    <div class="note-meta collapse">
                                        <i class="fas fa-calendar-alt me-2"></i>Created: ${formatDate(note.created_at)}
                                    </div>
                                </div>
                            `;
                            notesContainer.innerHTML += noteCard;
                        });

                        // Add toggle functionality to all note cards
                        document.querySelectorAll('.toggle-btn').forEach(button => {
                            button.addEventListener('click', () => {
                                const noteCard = button.closest('.note-card');
                                const body = noteCard.querySelector('.note-body');
                                const meta = noteCard.querySelector('.note-meta');
                                const icon = button.querySelector('i');

                                body.classList.toggle('collapse');
                                meta.classList.toggle('collapse');

                                // Rotate chevron icon
                                icon.classList.toggle('fa-chevron-down');
                                icon.classList.toggle('fa-chevron-up');
                            });
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading user details:', error);
                    alert('Failed to load user details. Please try again.');
                });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Delete user functionality
        document.getElementById('deleteUserBtn').addEventListener('click', () => {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                return;
            }

            fetch(`UserDetails.php?id=${userId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: '_method=DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('User deleted successfully!');
                    window.location.href = 'Usermanagement.html';
                } else {
                    alert('Error: ' + (data.error || 'Failed to delete user'));
                }
            })
            .catch(error => {
                console.error('Error deleting user:', error);
                alert('Failed to delete user. Please try again.');
            });
        });

        // Load user details on page load
        document.addEventListener('DOMContentLoaded', loadUserDetails);
    </script>
</body>
</html>
