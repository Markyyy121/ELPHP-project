<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Notes App - User Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Mobile Toggle Button -->
    <button class="btn btn-dark d-md-none position-fixed top-0 start-0 m-3" style="z-index: 1060;" id="mobileToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Navigation -->
    <div class="sidebar-custom bg-dark text-white position-fixed top-0 start-0 d-flex flex-column justify-content-between overflow-auto vh-100"
        style="z-index: 1050; width: 250px;" id="sidebar">
        <div>
            <div class="p-4">
                <h4 class="mb-0">
                    <i class="fas fa-sticky-note me-2"></i> 4Notes Admin
                </h4>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link nav-link-custom active text-white-50 px-4 py-3" href="#user-management">
                    <i class="fas fa-users me-3" style="width: 20px;"></i>User Management
                </a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content-custom" style="margin-left:250px;">
        <div class="p-2 p-sm-3 p-lg-4 pt-5 pt-lg-4">
            <!-- Page Header -->
            <div class="bg-white rounded-3 shadow-sm p-3 p-lg-4 mb-3 mb-lg-4">
                <div class="row align-items-center g-2 g-lg-3">
                    <div class="col-12 col-md-8 col-lg-9">
                        <div>
                            <h2 class="mb-1 fs-3 fs-lg-2">User Management</h2>
                            <p class="text-muted mb-0 small">Manage and monitor all registered users</p>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3">
                        <div class="text-primary text-center text-md-end p-2 p-lg-3">
                            <h3 id="totalUsers" class="mb-1 fs-4 fs-lg-3">0</h3>
                            <p class="mb-0 small"><i class="fas fa-users me-1 me-lg-2"></i>Total Users</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-3 shadow-sm p-3 p-lg-4">
                <div class="row mb-3 g-2 g-lg-3">
                    <div class="col-12 col-md-6 order-2 order-md-1">
                        <h5 class="mb-2 mb-md-0 fs-6 fs-lg-5">All Users</h5>
                    </div>
                    <div class="col-12 col-md-6 order-1 order-md-2">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="Search users..." id="searchInput">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover mb-0" id="usersTable">
                        <thead>
                            <tr>
                                <th class="fw-semibold text-dark border-0 p-2 p-lg-3 small">First Name</th>
                                <th class="fw-semibold text-dark border-0 p-2 p-lg-3 small d-none d-sm-table-cell">Last Name</th>
                                <th class="fw-semibold text-dark border-0 p-2 p-lg-3 small">Email</th>
                                <th class="fw-semibold text-dark border-0 p-2 p-lg-3 small">Action</th>
                            </tr>
                        </thead>
                        <tbody id="usersBody">
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav aria-label="Page navigation" class="mt-3">
                    <ul class="pagination pagination-sm justify-content-center" id="pagination"></ul>
                </nav>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar toggle for mobile
        const mobileToggle = document.getElementById('mobileToggle');
        const sidebar = document.getElementById('sidebar');
        mobileToggle.addEventListener('click', () => sidebar.classList.toggle('show'));

        function loadUsers(page = 1, search = "") {
            fetch(`UserManagement.php?page=${page}&search=${encodeURIComponent(search)}`)
                .then(response => response.json())
                .then(data => {
                    let usersBody = document.getElementById("usersBody");
                    let totalUsers = document.getElementById("totalUsers");
                    let pagination = document.getElementById("pagination");

                    usersBody.innerHTML = "";
                    pagination.innerHTML = "";
                    totalUsers.textContent = data.totalUsers;

                    if (data.users && data.users.length > 0) {
                        data.users.forEach(user => {
                            let row = `
                                <tr>
                                    <td class="p-2 p-lg-3 border-0 border-bottom small">
                                        <div>${user.first_name}</div>
                                        <div class="text-muted d-sm-none small">${user.last_name}</div>
                                    </td>
                                    <td class="p-2 p-lg-3 border-0 border-bottom small d-none d-sm-table-cell">${user.last_name}</td>
                                    <td class="p-2 p-lg-3 border-0 border-bottom">
                                        <div class="text-truncate small" style="max-width: 150px;" title="${user.email}">
                                            ${user.email}
                                        </div>
                                    </td>
                                    <td class="p-2 p-lg-3 border-0 border-bottom">
                                        <a href="UserDetails.html?id=${user.id}" class="btn btn-primary btn-sm">
                                            <span class="d-none d-lg-inline">View</span>
                                            <i class="fas fa-eye d-lg-none"></i>
                                        </a>
                                    </td>
                                </tr>
                            `;
                            usersBody.innerHTML += row;
                        });

                        // Pagination rendering
                        for (let i = 1; i <= data.totalPages; i++) {
                            pagination.innerHTML += `
                                <li class="page-item ${i === data.currentPage ? 'active' : ''}">
                                    <a class="page-link" href="#" onclick="loadUsers(${i}, '${search}')">${i}</a>
                                </li>`;
                        }
                    } else {
                        usersBody.innerHTML = `
                            <tr>
                                <td colspan="4" class="text-center text-danger fw-bold">
                                    Users not found
                                </td>
                            </tr>
                        `;
                    }
                })
                .catch(error => console.error("Error loading users:", error));
        }

        // 🔍 Search functionality
        document.addEventListener("DOMContentLoaded", () => {
            loadUsers();

            let searchInput = document.getElementById("searchInput");
            let searchBtn = searchInput.nextElementSibling;

            // Search on button click
            searchBtn.addEventListener("click", () => {
                let query = searchInput.value.trim();
                loadUsers(1, query);
            });

            // Search on Enter key press
            searchInput.addEventListener("keyup", (e) => {
                if (e.key === "Enter") {
                    let query = searchInput.value.trim();
                    loadUsers(1, query);
                }
            });
        });

    </script>
</body>

</html>
