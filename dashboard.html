<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyNotes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container-fluid vh-100">
    <div class="row h-100 flex-md-row flex-column">

      <!-- Sidebar -->
      <div id="sidebar" class="col-md-3 col-12 border-end bg-white d-flex flex-column p-3 collapse show">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex align-items-center">
            <i class="bi bi-book me-2"></i>
            <h5 class="fw-bold fs-4 mb-0">MyNotes</h5>
          </div>
            <!-- Profile Dropdown -->
          <div class="dropdown">
            <a href="#" class="text-dark" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person fs-5"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="profile.html">My Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="index.html">Logout</a></li>
            </ul>
          </div>
        </div>

        <!-- Search -->
        <div class="mb-3 position-relative">
          <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
          <input type="text" class="form-control ps-5" placeholder="Search notes...">
        </div>

        <!-- New Note Button -->
        <div class="d-grid mb-3">
          <button class="btn btn-primary w-100" onclick="showCreateNote()">
            <i class="bi bi-plus"></i> New Note
          </button>
        </div>

        <!-- Notes List -->
        <div class="list-group">
          <button class="list-group-item list-group-item-action" onclick="openNote()">
            <div class="d-flex w-100 justify-content-between">
              <h6 class="mb-1">Welcome to Your Notes</h6>
            </div>
            <p class="mb-1 text-truncate text-secondary">This is your first note. You can edit, delete, or create...</p>
            <small class="d-flex justify-content-end text-secondary">Aug 18, 2025</small>
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div id="main-content" class="col bg-white p-4">

        <!-- Mobile toggle button -->
        <div class="d-md-none mb-3">
          <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
            <i class="bi bi-list"></i> Menu
          </button>
        </div>

        <!-- Empty State (centered only when visible) -->
        <div id="empty-state" class="h-100 d-flex flex-column justify-content-center align-items-center text-center">
          <i class="bi bi-book fs-1 text-muted mb-2"></i>
          <h5 class="fw-semibold">No Note Selected</h5>
          <p class="text-muted">Choose a note from the sidebar or create a new one</p>
          <button class="btn btn-primary" onclick="showCreateNote()">
            <i class="bi bi-plus"></i> Create Your First Note
          </button>
        </div>

        <!-- Create Note Form (hidden initially, aligned to top) -->
        <div id="create-note" class="w-100 d-none p-4">
            <h2 class="fw-bold mb-3">Create a New Note</h2>
            <p class="text-muted mb-4">Write down your thoughts, ideas, or important information.</p>
            <input type="text" class="form-control mb-3" placeholder="Note title...">
            <textarea class="form-control mb-3" rows="6" placeholder="Start writing..."></textarea>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" onclick="createNote()">Save Note</button>
                <button class="btn btn-outline-secondary" onclick="showEmptyState()">Cancel</button>
            </div>
        </div>

        <!-- Note Viewer (hidden initially, aligned to top) -->
        <div id="note-viewer" class="w-100 d-none p-4">
          <div class="d-flex justify-content-between align-items-start mb-2">
              <h4 class="fw-bold" contenteditable="false">Welcome to Your Notes</h4>
              <div class="d-flex gap-2">
                  <button class="btn btn-light" onclick="toggleEdit(this)">
                      <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-light" onclick="deleteCurrentNote()">
                      <i class="bi bi-trash"></i>
                  </button>
              </div>
          </div>
          <p class="text-muted"><i class="bi bi-calendar"></i> Aug 18, 2025, 10:30 AM</p>
          <hr class="mb-3">
          <p class="note-content"></p>
        </div>

      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // UI State Management
    function showCreateNote() {
        $('#empty-state').addClass('d-none');
        $('#note-viewer').addClass('d-none');
        $('#create-note').removeClass('d-none');
    }

    function showEmptyState() {
        $('#empty-state').removeClass('d-none');
        $('#note-viewer').addClass('d-none');
        $('#create-note').addClass('d-none');
    }

    function showNoteViewer() {
        $('#empty-state').addClass('d-none');
        $('#create-note').addClass('d-none');
        $('#note-viewer').removeClass('d-none');
    }

    // Load all notes
    function loadNotes() {
        $.get('dashboard.php', function(response) {
            if (response.success) {
                const notesList = $('.list-group');
                notesList.empty();
                
                if (response.notes.length === 0) {
                    showEmptyState();
                    return;
                }
                
                response.notes.forEach(note => {
                    const date = new Date(note.updated_at || note.created_at);
                    notesList.append(`
                        <button class="list-group-item list-group-item-action" onclick="openNote(${note.id})">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1">${note.title}</h6>
                            </div>
                            <p class="mb-1 text-truncate text-secondary">${note.content}</p>
                            <small class="d-flex justify-content-end text-secondary">
                                ${date.toLocaleDateString()}
                            </small>
                        </button>
                    `);
                });
            }
        });
    }
    function toggleEdit(button) {
        const noteViewer = $('#note-viewer');
        const noteId = noteViewer.attr('data-note-id');
        const currentTitle = noteViewer.find('h4').text().trim();
        const currentContent = noteViewer.find('.note-content').text().trim();

        // Show create note form with updated UI
        $('#create-note h2').text('Update Note');
        $('#create-note p.text-muted').text('Edit your note below.');
        $('#create-note input').val(currentTitle);
        $('#create-note textarea').val(currentContent);
        $('#create-note button.btn-primary')
            .text('Update Note')
            .attr('onclick', `updateNote(${noteId})`);
        
        showCreateNote();
    }
    // Create new note
    function createNote() {
        const title = $('#create-note input').val().trim();
        const content = $('#create-note textarea').val().trim();
        
        if (!title || !content) {
            alert('Please enter both title and content');
            return;
        }
        
        $.ajax({
            url: 'dashboard.php',
            type: 'POST',
            data: JSON.stringify({ title, content }),
            contentType: 'application/json',
            success: function(response) {
                if (response.success) {
                    loadNotes();
                    showEmptyState();
                    $('#create-note input, #create-note textarea').val('');
                } else {
                    alert(response.message || 'Failed to create note');
                }
            },
            error: function() {
                alert('Failed to create note');
            }
        });
    }

    // Open note
    function openNote(noteId) {
        $.get(`dashboard.php?id=${noteId}`, function(response) {
            if (response.success && response.notes[0]) {
                const note = response.notes[0];
                $('#note-viewer h4').text(note.title);
                $('#note-viewer p:not(.text-muted)').text(note.content);
                $('#note-viewer').attr('data-note-id', note.id);
                showNoteViewer();
            }
        });
    }

    // Delete note
    function deleteCurrentNote() {
        const noteId = $('#note-viewer').attr('data-note-id');
        if (noteId && confirm('Are you sure you want to delete this note?')) {
            $.ajax({
                url: `dashboard.php?id=${noteId}`,
                type: 'DELETE',
                success: function(response) {
                    if (response.success) {
                        loadNotes();
                        showEmptyState();
                    } else {
                        alert(response.message || 'Failed to delete note');
                    }
                },
                error: function() {
                    alert('Failed to delete note');
                }
            });
        }
    }

    // Update note
    function updateNote(noteId) {
        const title = $('#create-note input').val().trim();
        const content = $('#create-note textarea').val().trim();
        
        if (!title || !content) {
            alert('Title and content cannot be empty');
            return;
        }
        
        $.ajax({
            url: 'dashboard.php',
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify({ id: noteId, title, content }),
            success: function(response) {
                if (response.success) {
                    loadNotes();
                    // Reset form to create mode
                    $('#create-note h2').text('Create a New Note');
                    $('#create-note p.text-muted').text('Write down your thoughts, ideas, or important information.');
                    $('#create-note button.btn-primary')
                        .text('Save Note')
                        .attr('onclick', 'createNote()');
                    showEmptyState();
                } else {
                    alert(response.message || 'Failed to update note');
                }
            },
            error: function() {
                alert('Failed to update note');
            }
        });
    }

    // Search functionality
    let searchTimeout;
    $('input[type="text"][placeholder="Search notes..."]').on('input', function() {
        const searchTerm = $(this).val().trim().toLowerCase();

        clearTimeout(searchTimeout);

        if (searchTerm === '') {
            loadNotes();
            return;
        }

        searchTimeout = setTimeout(() => {
            $.ajax({
                url: `dashboard.php?search=${encodeURIComponent(searchTerm)}`,
                type: 'GET',
                success: function(response) {
                    if (response.success) {
                        const notesList = $('.list-group');
                        notesList.empty();

                        if (response.notes.length === 0) {
                            // Show a friendly inline message instead of alert
                            notesList.append(`
                                <div class="list-group-item text-center text-muted">
                                    No notes found matching "${searchTerm}"
                                </div>
                            `);
                            return;
                        }

                        response.notes.forEach(note => {
                            const date = new Date(note.updated_at || note.created_at);
                            notesList.append(`
                                <button class="list-group-item list-group-item-action" onclick="openNote(${note.id})">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h6 class="mb-1">${note.title}</h6>
                                    </div>
                                    <p class="mb-1 text-truncate text-secondary">${note.content}</p>
                                    <small class="d-flex justify-content-end text-secondary">
                                        ${date.toLocaleDateString()}
                                    </small>
                                </button>
                            `);
                        });
                    }
                },
                error: function() {
                    alert('Failed to search notes');
                }
            });
        }, 500);
    });

    // Initialize
    $(document).ready(function() {
        loadNotes();
    });
  </script>
</body>
</html>
