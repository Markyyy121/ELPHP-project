<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <a href="dashboard.html" class="text-dark"><i class="bi bi-arrow-left fs-4"></i></a>
    <h4 class="mb-0">My Profile</h4>
    <a href="#" id="editBtn" class="text-primary"><i class="bi bi-pencil-square fs-5"></i></a>
  </div>

  <!-- Profile Form -->
  <form id="profileForm" class="bg-white p-4 rounded shadow-sm">
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" value="Juan" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" value="Dela Cruz" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Number</label>
      <input type="text" class="form-control" value="09123456789" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" value="mypassword" readonly>
    </div>

    <!-- Buttons (hidden until Edit is clicked) -->
    <div id="actionBtns" class="d-none">
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-secondary ms-2" id="cancelBtn">Cancel</button>
    </div>
  </form>
</div>

<script>
  const editBtn = document.getElementById('editBtn');
  const inputs = document.querySelectorAll('#profileForm input');
  const actionBtns = document.getElementById('actionBtns');
  const cancelBtn = document.getElementById('cancelBtn');

  // Store original values
  let originalValues = {};

  editBtn.addEventListener('click', () => {
    inputs.forEach((input, index) => {
      input.removeAttribute('readonly');
      originalValues[index] = input.value;
    });
    actionBtns.classList.remove('d-none');
    editBtn.classList.add('d-none');
  });

  cancelBtn.addEventListener('click', () => {
    inputs.forEach((input, index) => {
      input.value = originalValues[index];
      input.setAttribute('readonly', true);
    });
    actionBtns.classList.add('d-none');
    editBtn.classList.remove('d-none');
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
